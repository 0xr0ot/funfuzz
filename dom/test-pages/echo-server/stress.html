<!DOCTYPE html>
<meta charset="UTF-8">
<body>

<script>

function scriptURL(n)
{
  var headers = [
  'HTTP/1.1 200 OK',
  'Content-Type: text/javascript'
  ];

  var response = "";
  for (var i = 0; i < headers.length; ++i)
    response += headers[i] + "\r\n";
  response += "\r\n";
  response += n;

  //var SERVER = "localhost:9606";
  var SERVER = Math.floor(Math.random()*11) + ".localhost.example:9606";

  var URL = "http://" + SERVER + "/?delay=1000&response=" + btoa(response);

  var script = document.createElement("script");
  script.src = URL;
  return script;
}

for (var j = 0; j < 100; ++j)
  document.body.appendChild(scriptURL(j));

</script>
