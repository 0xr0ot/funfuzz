<!DOCTYPE html>
<meta charset="UTF-8">
<body>

<script>

var headers = [
'HTTP/1.1 307 Temporary Redirect',
'Location: http://en.wikipedia.org/',
'Connection: Close',
];

var response = "";
for (var i = 0; i < headers.length; ++i)
  response += headers[i] + "\r\n";

var SERVER = "localhost:9606";

var URL = "http://" + SERVER + "/?response=" + btoa(response);

var iframe = document.createElement("iframe");
iframe.src = URL;
document.body.appendChild(iframe);

</script>
