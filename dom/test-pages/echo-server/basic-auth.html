<!DOCTYPE html>
<meta charset="UTF-8">
<body>

<script>

var headers = [
'HTTP/1.1 401', // Not Authorized
'WWW-Authenticate: Basic realm="Fuzzland"',
'Connection: Close',
'Content-Type: text/html;charset=UTF-8'
];

var response = "";
for (var i = 0; i < headers.length; ++i)
  response += headers[i] + "\r\n";
response += "\r\n";
response += "<!DOCTYPE html><em>So</em> sorry!";

var SERVER = "localhost:9606";

var URL = "http://" + SERVER + "/?response=" + btoa(response);

var iframe = document.createElement("iframe");
iframe.src = URL;
document.body.appendChild(iframe);

</script>
