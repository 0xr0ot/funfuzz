		<pattern patternUnits="userSpaceOnUse" id="pat1" x="0" y="0" width="20" height="20">
		  <g id="lub">
			<rect x="0" y="0" width="10" height="10" fill="red" />
			<rect x="10" y="0" width="10" height="10" fill="green" />
