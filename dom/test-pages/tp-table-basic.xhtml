<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">

div { border:5px solid red; }

table {
  border: 3px dashed blue;
}

td {border:2px dotted black;}
th {border:2px dashed black;}
tr {border:4px solid lime;}
thead,tfoot,tbody {border:6px solid purple;}

</style>

</head>


<body>


<h3>Table with border-collapse: collapse</h3>

<div><table border="1" style="border-collapse: collapse">
  <tbody><tr><td>x</td></tr></tbody>
</table></div>

<h3>Normal table</h3>

<div><table border="1">
  <tbody><tr><td>x</td></tr></tbody>
</table></div>

  <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
  <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
  <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
  <tr><td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td></tr>
</table>


</body>
</html>
