<!DOCTYPE html>
<html>
<body>
<script>

function cssLiteralString(s)
{
  return ("\"" +
           s.replace(/\r/g, "\\00000d")
            .replace(/\n/g, "\\00000a")
            .replace(/"/g,  "\\\"")
           + "\"");
}

var fonts = fuzzPrivFontList().split("\n");

for (var i = 0; i < fonts.length; ++i)
{
  var div = document.createElement("div");
  div.textContent = fonts[i];
  div.style.fontFamily = cssLiteralString(fonts[i]);
  div.style.fontSize = "200%";
  document.body.appendChild(div);
}

</script>
</body>
</html>
